apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  spec:
  replicas: 3
  selector:
    matchLabels:
      role: backend
  minReadySeconds: 20
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        role: backend
    spec:
      containers:
        - name: backend
          image: zambrano1997/backend
          ports:
        - containerPort: 5000
